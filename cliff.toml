[changelog]
header = """# Changelog

All notable changes to this project will be documented in this file.\n
"""

body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
{% if commit.breaking %}[**breaking**] {% endif %}\
{{ commit.message | upper_first }}\
{% endfor %}
{% endfor %}\n
"""

footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false

commit_preprocessors = [
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/stchris/ftm-random/issues/${2}))" },
  { pattern = 'https://claude\.ai/code/session_\S+', replace = "" },
]

commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^doc|^docs", group = "Documentation" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactor" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^chore|^ci", group = "Miscellaneous Tasks" },
  { message = "^[Aa]dd", group = "Features" },
  { message = "^[Ff]ix", group = "Bug Fixes" },
  { message = "^[Uu]pdate|^[Ii]mprove", group = "Improvements" },
  { body = ".*security", group = "Security" },
  { message = ".*", group = "Other" },
]

protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9]*"
date_order = false
sort_commits = "oldest"
skip_tags = ""
ignore_tags = ""
